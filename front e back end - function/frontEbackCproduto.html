<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .section {
            background: #fff;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        input, select, button, textarea {
            display: block;
            margin: 8px 0;
            padding: 8px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="section">
        <h2>Categorizar Produto</h2>
        <input id="preco-produto" type="number" placeholder="PreÃ§o">
        <button onclick="categorizarProduto()">Calcular</button>
        <p id="res-categoria"></p>
    </div>

    <script>
        function categorizarProduto() {
            const preco = parseFloat(document.getElementById('preco-produto').value);
            let categoria = 'Desconhecida';
            if (preco < 50) categoria = 'Barato';
            else if (preco <= 150) categoria = 'Moderado';
            else categoria = 'Caro';
            document.getElementById('res-categoria').textContent = `Categoria: ${categoria}`;
        }
        console.log(categorizarProduto(45));  
console.log(categorizarProduto(75));  
console.log(categorizarProduto(150));
    </script>
</body>
</html>
