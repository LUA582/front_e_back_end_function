<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Verificar Maioridade</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
        }

        .section {
            background: #fff;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: 40px auto;
        }

        input, select, button, textarea {
            display: block;
            margin: 8px 0;
            padding: 8px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="section">
        <h2>Verificar Maioridade</h2>
        <input id="idade" type="number" placeholder="Digite a idade">
        <button onclick="verificarMaioridadeHandler()">Verificar</button>
        <p id="res-idade"></p>
    </div>

    <script>
        function verificarMaioridade(idade) {
            if (typeof idade !== 'number' || idade < 0 || !Number.isInteger(idade)) {
                return 'Idade invÃ¡lida';
            }
            return idade >= 18 ? 'Maior de idade' : 'Menor de idade';
        }

        function verificarMaioridadeHandler() {
            const input = document.getElementById('idade').value;
            const idade = parseInt(input);

            const resultado = verificarMaioridade(idade);
            document.getElementById('res-idade').textContent = resultado;
        }
        console.log(verificarMaioridade(15)); 
console.log(verificarMaioridade(20)); 
    </script>

</body>
</html>
