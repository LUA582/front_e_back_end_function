<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .section {
            background: #fff;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        input, select, button, textarea {
            display: block;
            margin: 8px 0;
            padding: 8px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="section">
        <h2>Média</h2>
        <input id="numeros" placeholder="Ex: 10,20,30">
        <button onclick="calcularMedia()">Calcular</button>
        <p id="res-media"></p>
    </div>
    <script>
         function calcularMedia() {
            const numeros = document.getElementById('numeros').value.split(',').map(n => parseFloat(n));
            const media = numeros.reduce((a, b) => a + b, 0) / numeros.length;
            document.getElementById('res-media').textContent = `Média: ${media.toFixed(2)}`;
        }
        console.log(calcularMedia([10, 20, 30])); 
    </script>
</body>
</html>
