<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Converter temperatura</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .section {
            background: #fff;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        input, select, button, textarea {
            display: block;
            margin: 8px 0;
            padding: 8px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            font-weight: bold;
        }
</style>
<body>
    <div class="section">
        <h2>Conversor de Temperatura</h2>
        <input id="temp" type="number" placeholder="Temperatura">
        <select id="tipo">
            <option value="CtoF">Celsius para Fahrenheit</option>
            <option value="FtoC">Fahrenheit para Celsius</option>
        </select>
        <button onclick="converterTemp()">Converter</button>
        <p id="res-temp"></p>
        <script>
            function converterTemp() {
            const temp = parseFloat(document.getElementById('temp').value);
            const tipo = document.getElementById('tipo').value;
            let resultado = 0;
            if (tipo === 'CtoF') {
                resultado = (temp * 9/5) + 32;
                document.getElementById('res-temp').textContent = `${temp}째C = ${resultado.toFixed(2)}째F`;
            } else {
                resultado = (temp - 32) * 5/9;
                document.getElementById('res-temp').textContent = `${temp}째F = ${resultado.toFixed(2)}째C`;
            }
        }
        console.log(converterTemperatura(30, 'CtoF'));
console.log(converterTemperatura(86, 'FtoC'));
        </script>
    </div>
</body>
</html>
